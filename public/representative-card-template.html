<li class="rep-card mdl-card mdl-shadow--2dp">
  <div class="rep-card-content">
    <div class="left-content">
      <h3 class="rep-name mdl-card-title">{{name}}</h3>
      <p class="rep-title">{{title}}</p>
      <p class="rep-affil">{{party}}</p>
    </div>
    <div class="right-content">
      <img class="rep-image" src="{{imageUrl}}"/>
    </div>
  </div>
  <a class="mdl-button call-button" href="tel:{{phoneNumber}}">
    <i class="material-icons mdl-list__item-icon mdl-color-text--white">phone</i>{{phoneNumber}}
  </a>
</li>
