<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-blue.min.css" />
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>
<body>
  <!-- Wide card with share menu button -->
<style>

html {
  background-color: #2196F3;
}

.main-card.mdl-card {
  width: 512px;
  margin: 0 auto;
  top: 30%;
  padding: 30px;
}

.logo-placeholder {
  width: 80%;
  height: 100px;
  background-color: grey;
  margin: 0 auto;
}

.address-field, .find-button {
  margin: 0 auto;
}

ul {
    position: absolute;
    top: 30%;
}

li {
  list-style: none;
  margin: 20px 0;
}

</style>
<ul>
<li><button class="fab-1 mdl-button mdl-js-button mdl-button--fab mdl-button--primary">
<i class="material-icons">account_balance</i>
</button></li>

<!-- Colored FAB button -->
<li><button class="fab-2 mdl-button mdl-js-button mdl-button--fab mdl-button--primary">
<i class="material-icons">info</i>
</button></li>

<!-- Colored FAB button -->
<li><button class="fab-3 mdl-button mdl-js-button mdl-button--fab mdl-button--primary">
<i class="material-icons">room</i>
</button>
</li>
</ul>

<div class="main-card mdl-card mdl-shadow--2dp">
  <div class="logo-placeholder">SOME LOGO HERE</div>
  <div class="address-field mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="address-input">
    <label class="mdl-textfield__label" for="address-input">Enter and Address or Zip Code or State</label>
  </div>
  <button class="find-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    FIND MY REP
  </button>
</div>

<!-- Colored FAB button -->


</body>
</html>
