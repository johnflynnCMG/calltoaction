<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.purple-indigo.min.css"/>
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAQmMQg6Ti1XSiWULzRqJIdLS4lwS6muig&libraries=places'/></script>
</head>
<body>
  <!-- Wide card with share menu button -->
<style>
.mdl-layout-title {
  font-size: 4em;
}
.mdl-layout__header-row {
  height: 140px;
}

.input-address {
  font-size: 3em;
  border-radius: 25px;
  width: 90%;
  padding: 10px;
  margin-bottom:20px;
}

body {
  background: #f9f9f9;
}

h6 {
  font-size: 2.5em;
  color: darkgrey;
}


</style>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-shadow--4dp">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <li class="mdl-layout-title">Call To Action</li>
      <!-- Add spacer, to align navigation to the right -->
      </div>
    <p align="center"><input type="text" id="autocomplete-input" class="input-address"></input></p>

  </header>

  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->
      <h6 align="center">Your Congressional Representative</h6>

    </div>
  </main>
</div>
<script src="../scripts.js"></script>
</body>
</html>
